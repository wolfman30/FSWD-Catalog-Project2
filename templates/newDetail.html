<html><body>

    <h1>Create new Term in Glossary</h1>
    
    <form action = "{{url_for('newTerm')}}" method = 'post'>
    
    <dl>
    <dt>Name:</dt>
        <dd><input type = 'text' size = '50' name = 'name' required>
    
    <dt>Description</dt>
        <dd><textarea name = 'description' rows = '5' cols = '50'></textarea></dd>
    
    <input type = 'submit' value = 'Create like a god!'>
    </dl>
    
    </form>
    
    <p><a href = "{{url_for('details.html')}}">Cancel</a></p>
    
    
    
    </body></html>
